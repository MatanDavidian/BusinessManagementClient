<div class="report">
  <h3> Manager: {{user.manager}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary btn-space" (click)="open(content)">Report</button></h3>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Report</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" novalidate>
        <div class="form-group">
          <label for="report">Report</label>
          <div class="input-group">
            <input id="report" class="form-control" #my_report>
          </div>
        </div>
        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info" (click)=sendReport(my_report.value)>Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
